include ':app'
include ':capacitor-cordova-android-plugins'
project(':capacitor-cordova-android-plugins').projectDir = new File('./capacitor-cordova-android-plugins/')

apply from: 'capacitor.settings.gradle'

include ':capacitor-mydss-plugin'
project(':capacitor-mydss-plugin').projectDir = file('../../packages/capacitor-mydss-plugin')

dependencyResolutionManagement {
    repositories {
        google()
        jcenter()
        maven {
            url "https://repo.paycontrol.org/mydss/android/maven"
        }
        maven { url "https://nexus.paycontrol.org/repository/android" }
        maven { url "https://www.jitpack.io" }
    }
}